<style>
/* === Base Styling === */
/* === Base Styling === */
body {
  margin: 0;
  background-color: #0d0d0d;
  font-family: 'Poppins', sans-serif;
  color: #fff;
}

/* === Gallery Section === */
.gallery-section {
  padding: 80px 5%;
  background: linear-gradient(135deg, #0d0d0d, #1b1b1b);
  text-align: center;
}

.gallery-title {
  font-size: 2.5rem;
  color: #ffffff;
  margin-bottom: 10px;
  font-weight: 700;
  border-bottom: 3px solid #ff4d22;
  display: inline-block;
  padding-bottom: 8px;
}

.gallery-subtitle {
  font-size: 1rem;
  color: #ccc;
  margin-bottom: 40px;
}

/* === Masonry Gallery === */
.masonry-gallery {
  column-count: 4;
  column-gap: 20px;
}

.masonry-gallery img {
  width: 100%;
  margin-bottom: 20px;
  border-radius: 12px;
  transition: transform 0.3s ease, opacity 0.3s ease;
  cursor: pointer;
  break-inside: avoid;
}

/* Simple hover (no glow/neon) */
.masonry-gallery img:hover {
  transform: scale(1.03);
  opacity: 0.9;
}

/* === Responsive Columns === */
@media (max-width: 1200px) { .masonry-gallery { column-count: 3; }}
@media (max-width: 800px) { .masonry-gallery { column-count: 2; }}
@media (max-width: 500px) { .masonry-gallery { column-count: 1; }}

/* === Lightbox === */
.lightbox {
  display: none;
  position: fixed;
  z-index: 1000;
  inset: 0;
  backdrop-filter: blur(10px);
  background: rgba(0, 0, 0, 0.85);
  justify-content: center;
  align-items: center;
  transition: opacity 0.4s ease;
}

.lightbox.active {
  display: flex;
}

.lightbox-img {
  max-width: 90%;
  max-height: 85%;
  border-radius: 12px;
}

/* Close Button */
.close-btn {
  position: absolute;
  top: 30px;
  right: 50px;
  font-size: 2.2rem;
  color: #ff4d22;
  cursor: pointer;
  user-select: none;
  font-weight: bold;
}

.close-btn:hover {
  color: #ffffff;
}

</style>

<script>
/* === Lightbox JavaScript === */
const lightbox = document.querySelector('.lightbox');
const lightboxImg = document.querySelector('.lightbox-img');
const closeBtn = document.querySelector('.close-btn');
const images = document.querySelectorAll('.masonry-gallery img');

images.forEach(img => {
  img.addEventListener('click', () => {
    lightbox.classList.add('active');
    lightboxImg.src = img.src;
  });
});

closeBtn.addEventListener('click', () => {
  lightbox.classList.remove('active');
});

lightbox.addEventListener('click', (e) => {
  if (e.target !== lightboxImg) lightbox.classList.remove('active');
});
</script>
